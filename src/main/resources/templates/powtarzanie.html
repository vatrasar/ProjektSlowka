<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Getting started serving web content</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>


</head>
<body>
<h2 style="text-align: center;margin-top:25%">Pytanie:</h2>
<div class="container">
    <form class="form-horizontal" th:action="@{/robPowtorzenie}" th:method="post" th:object="${pytanie}">
        <div th:class="row" style="text-align: center;font-size: 10%;">
            <p th:text="*{question}"></p>
        </div>

        <div th:class="form-group">
            <label th:class="control-label">Odpowiedz:</label>
            <input th:class="form-control" type="text" th:field="*{question}" />
        </div>

        <input>
        <div th:class="row" style="text-align: center;margin-top: 20px">
            <input th:class="btn-default" type="submit" value="sprawdz odpowiedz"/>
        </div>
        <div th:class="row" style="text-align: center;margin-top: 20px">
            <a th:href="@{/pokarzMenu}">wroć do menu głównego</a>
        </div>
    </form>
</div>
</body>
</html>

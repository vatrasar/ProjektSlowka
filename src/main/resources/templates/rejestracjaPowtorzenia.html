<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Getting started serving web content</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>


</head>
<body>
<h1 style="text-align: center">REJESTRACJA POWTORZENIA</h1>
<div class="container">
    <form class="form-horizontal" th:action="@{/rejestruj}" th:method="post" th:object="${powtorzenie}">

        <div class="form-group">
            <label class="control-label">Nazwa powtorzenia</label>
            <datalist th:field="*{nazwa}">
                <option>slowka</option>
            </datalist>
        </div>
        <div class="form-group">
            <label class="control-label">Nazwa powtorzenia</label>
            <input type="number" th:field="*{numer}"/>
        </div>
        <div th:class="row">
            <input th:class="btn-default" type="submit" value="dodaj powtorzenie"/>
        </div>
    </form>
</div>
</body>
</html>

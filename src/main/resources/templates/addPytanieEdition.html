<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Julian</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>


</head>
<body>
<p th:if="${sukces}" style="color: green">Dodano Pytanie!</p>
<h2 style="text-align: center;margin-bottom: 60px">REJESTRACJA PYTANIA</h2>
<div class="container">
    <form class="form-horizontal" th:action="@{/pytanieAdd}" th:method="post" enctype="multipart/form-data" th:object="${pytanie}">

        <div th:class="form-group">
            <label th:class="control-label">Pytanie</label>
            <input th:class="form-control" type="text" th:field="*{question}"/>
        </div>
        <div th:class="form-group">
            <label th:class="control-label">Odpowiedz</label>
            <input th:class="form-control" type="text" th:field="*{answer}"/>
        </div>
        <input type="hidden" th:field="*{id}" />


        <h3>Audio/img/video</h3>
        <div th:class="form-group">
            <label for="mediaOdpowiedz">odpowiedz</label>
            <input type="file" id="mediaOdpowiedz" name="odp" multiple>
        </div>

        <div th:class="form-group">
            <label for="mediaPytania">pytanie</label>
            <input type="file" id="mediaPytania" name="ans" multiple>
        </div>


        <div th:class="row" style="text-align: center;margin-top: 20px">
            <input th:required="required"  th:class="btn-default" type="submit" value="dodaj pytanie"/>
        </div>


        <div th:class="row" style="text-align: center;margin-top: 20px">
            <a th:href="@{/pokarzMenu}">wroć do menu głównego</a>
        </div>

    </form>
</div>
</body>
</html>

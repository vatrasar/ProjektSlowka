<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Julian</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/mediaStyle.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/pytanieStyle.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/pre.css}" type="text/css">

    <style>
        p span
        {
            color: black;
        }


    </style>
</head>
<body>
<a th:href="${'/zmianaPytania?id='+pyt.getId() }">zmien pytanie</a>

<div class="container" style="text-align: center;font-size: 25px">
    <header>
        <h1 th:text="${pyt.getPowtorzenie().getNazwa()+' '+pyt.getPowtorzenie().getNumer()}"></h1>
        <h5 >Data notatek:<span th:text="${pyt.powtorzenie.getUtworzenie()}"></span></h5>
    </header>
    <h2 class="textPytanie" >notatka:</h2>



    <div>
        <pre id="preOdp" th:text="${pyt.getAnswer()}"></pre>

        <script>
            var elemen=document.getElementById("preOdp")
            var tekst=elemen.textContent;


            if(tekst.indexOf("\n")==-1)
            {
                elemen.parentNode.removeChild(elemen);

                document.write("<p>"+tekst+"</p>");


            }

        </script>
    </div>



    <section th:each="a:${mediaImg}">
        <img th:src="${a.getPath()}">
    </section>

    <section th:each="z:${mediaAudio}">
        <audio th:src="${z.getPath()}" controls></audio>
    </section>


    <section th:each="k:${mediaVideo}">
        <video th:src="${k.getPath()}" controls></video>
    </section>

    <form th:action="@{/cwiczPodsumowanie}" th:object="${pytanie}"  class="form-horizontal" method="post">


        <div th:class="form-group">
            <input th:formaction="@{/cwiczPodsumowanie}" style="margin-right: 20px" type="submit" name="zal" value="Następne">
        </div>
    </form>

    <div th:class="row" style="text-align: center;margin-top: 20px">
        <a th:href="@{/pokarzMenu}">wroć do menu głównego</a>
    </div>
</div>
</body>
</html>

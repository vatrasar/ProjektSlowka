<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Julian</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/darkMode.css}" type="text/css">

</head>
<body>
<p th:if="${sukces}" style="color: green">Dodano Pytanie!</p>
<h2 style="text-align: center;margin-bottom: 60px">REJESTRACJA PYTANIA</h2>
<div class="container">
    <form class="form-horizontal" th:action="@{/dodajPytanie}" th:method="post" enctype="multipart/form-data"  th:object="${pytanie}">

        <div th:class="form-group">
            <label th:class="control-label">Pytanie</label>
            <input  accesskey="q" class="form-control question" type="text" th:field="*{question}"/>
        </div>
        <div class="form-group shadow-textarea">
            <label for="odp">Odpowiedz</label>
            <textarea accesskey="a" th:field="*{answer}" class="form-control z-depth-1" id="odp"  rows="4"></textarea>
        </div>

        <div th:class="form-group">
            <label th:class="control-label">Tagi</label>
            <input accesskey="t" th:class="form-control" type="text" name="tagi"/>
        </div>
        <input type="hidden" th:field="*{pytanie}" />




        <div class="form-check" >
            <input class="form-check-input" type="checkbox" value="true" th:field="*{notion}" id="reversed" checked>
            <label class="form-check-label" for="reversed">
                notatka
            </label>
        </div>

        <h3>Audio/img/video</h3>
        <div th:class="form-group">
            <label for="mediaOdpowiedz">odpowiedz</label>
            <input type="file" id="mediaOdpowiedz" name="odp" multiple>
        </div>

        <div th:class="form-group">
            <label for="mediaPytania">pytanie</label>
            <input class="question" type="file" id="mediaPytania" name="pyt" multiple>
        </div>


        <div th:class="row" style="text-align: center;margin-top: 20px">
            <input accesskey="s"  th:class="btn-default" type="submit" value="dodaj pytanie"/>
        </div>


        <div th:class="row" style="text-align: center;margin-top: 20px">
            <a th:href="@{/pokarzMenu}">wroć do menu głównego</a>
        </div>

    </form>
</div>
<script th:src="@{/scripts/questionScript.js}"></script>
</body>
</html>

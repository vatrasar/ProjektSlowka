<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Julian</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" th:href="@{/css/mediaStyle.css}" type="text/css">
    <style>
        p span
        {
            color: black;
        }
        #odpowiedz
        {
            color: green;
        }
        #mojaOdp
        {
            color: darkgoldenrod;
        }
        pre
        {
            text-align: left;
            width: 70%;
            margin-right: auto;
            margin-left: auto;
            border: none;
            background-color: white;
            font-size: 90%;
            padding-left: 25%;
        }
    </style>

</head>
<body>
<h1 style="text-align: center;margin-top:25%">Podsumowanie:</h1>
<div class="container" style="text-align: center;font-size: 25px">
    <div>
        <p id="odpowiedz">poprawna odpowiedz:</p>
        <pre id="preOdp" th:text="${pytanie.answer}"></pre>

        <script>
            var elemen=document.getElementById("preOdp")
            var tekst=elemen.textContent;


            if(tekst.indexOf("\n")==-1)
            {
                elemen.parentNode.removeChild(elemen);

                document.write("<p>"+tekst+"</p>");


            }

        </script>
    </div>

    <section th:each="a:${mediaImg}">
        <img th:src="${a.getPath()}">
    </section>

    <section th:each="z:${mediaAudio}">
        <audio th:src="${z.getPath()}" controls></audio>
    </section>


    <section th:each="k:${mediaVideo}">
        <video th:src="${k.getPath()}" controls></video>
    </section>

    <div th:class="row" style="text-align: center;margin-top: 20px">


        <a style="margin-right: 1%; color:cadetblue" th:href="@{/showLast}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">wroc do pytania</a>
        <a th:href="@{/pytanieAdd}" style="color: darkolivegreen" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">dodaj nowe pytanie</a>

    </div>

    <div th:class="row" style="text-align: center;margin-top: 20px">

        <a style="margin-top: 1%;" th:href="@{/pokarzMenu}">wroć do menu głównego</a>

    </div>


</div>

</body>
</html>

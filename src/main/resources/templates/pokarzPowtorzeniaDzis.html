<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Julian</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/darkMode.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/menuButtons.css}" type="text/css">
    <style>

        .pozostalePow
        {
            color: cornflowerblue;
            font-weight: bold;
            font-size: 180%;

        }
        a{
            color: blue;
        }

    </style>
    <link rel="stylesheet" th:href="@{/css/menuButtons.css}" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/colorsRepeteTrainning.css}">
</head>
<body>
<div th:class="row" style="text-align: center;margin:5px;float: right">
    <a th:href="@{/pokarzMenu}">wroć do menu głównego</a>
</div>

<p style="font-weight: bold">zalogowany jako:<span style="font-weight: normal;color: cornflowerblue;" th:text="${nazwaUzytkownika}"></span></p>
<p id="repetitionEnd" th:if="${powtorzono}" style="color: green">Powtorzenie zakonczone!</p>

<div style="text-align: center;">

    <p class="pozostalePow">Pozostałe powtórzenia:<span th:class="${classResolver.resolveClass(powtorzenia.size())}" th:text="${powtorzenia.size()}" /></p>

</div>


<div th:class="container">

    <table th:class="table" >

        <tr>
            <th>nazwa</th>
            <th>numer</th>
            <th>Po ilu dniach</th>
            <th>Data notatek</th>
            <th>start</th>

        </tr>

        <tr th:each="pow:${powtorzenia}">


            <td th:class="${questionClassResolver.resolveClass(pytaniaService.getPytaniaPowtorzeniaNiesprawdzone(pow).size())}" th:text="${pow.getNazwa()}"></td>
            <td th:class="${questionClassResolver.resolveClass(pytaniaService.getPytaniaPowtorzeniaNiesprawdzone(pow).size())}" th:text="${pow.getNumer()}"></td>
            <td th:class="${questionClassResolver.resolveClass(pytaniaService.getPytaniaPowtorzeniaNiesprawdzone(pow).size())}" th:text="${pow.getNastepne()}"></td>
            <td th:class="${questionClassResolver.resolveClass(pytaniaService.getPytaniaPowtorzeniaNiesprawdzone(pow).size())}" th:text="${pow.getUtworzenie()}"></td>
            <td th:class="${questionClassResolver.resolveClass(pytaniaService.getPytaniaPowtorzeniaNiesprawdzone(pow).size())}"><a th:href="${'/robPowtorzenie?id='+pow.getNazwa()+'&pk='+pow.getNumer()}">rób</a></td>

        </tr>

    </table>
</div>
<script th:src="@{/scripts/hideStatement.js}"></script>
</body>
</html>
